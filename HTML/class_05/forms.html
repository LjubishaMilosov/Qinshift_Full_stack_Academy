<!-- FORM EXAMPLE  -->

<form>

    <form>
        <fieldset>
            <legend>Thank you for your additional feedback</legend>

            <!-- 'required -> must enter a value' -->
            <label for="email">Provide email:</label>
            <input type="text"  placeholder="email" id="email" required/>
<br/>
            <label for="comment">Provide comment:</label>
            <textarea minlength="10" maxlength="100" placeholder="Enter comment here" id="comment" cols="40" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Enter country of origin</legend>

            <label for="region">Region</label>
            <select id="region">
                <!-- Selected means that his optio is preselected -->
                <option disabled selected>Please select one option</option>
                <option>Macedonia</option>
                <option>USA</option>
                <option>Japan</option>
                <option>Germany</option>
            </select>
        </fieldset>

        <!-- Submitting the form -->
         <!-- Example 2 -->
          <!-- <input type="reset" /> -->
        <button>Submit</button>

<!-- RESETTING THE FORM -->
 <!-- Example 1 -->
  <!-- <input type="reset" /> -->
        <button type="reset">Reset</button>
    </form>

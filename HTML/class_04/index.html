<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tables</title>
</head>

<body>
    <h1>Tables in HTML5</h1>

    <h2>Basic Table</h2>

    <table border="1"  cellpadding="5" cellspacing="0">

        <tbody>
            <tr>
                <td>Row_01, Column_01</td>
                <td>Row_01, Column_02</td>
                <td>Row_01, Column_03</td>
            </tr>
            <tr>
                <td>Row_02, Column_01</td>
                <td>Row_02, Column_02</td>
                <td>Row_02, Column_03</td>
            </tr>
            <tr>
                <td>Row_03, Column_01</td>
                <td>Row_03, Column_02</td>
                <td>Row_03, Column_03</td>
            </tr>
        </tbody>
    </table>

<br/>
<hr/>
    

    <table border="1" cellpadding="30" cellspacing=5">
        <caption>Empty Table</caption>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

    </table>

    <br/>
<hr/>













    
</body>
</html>
